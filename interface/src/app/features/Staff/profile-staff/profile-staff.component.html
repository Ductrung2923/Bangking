<div class="profile-container">
    <div class="profile-card">

        <div class="avatar-section">
            <img [src]="staffData.photoUrl || 'https://i.pravatar.cc/150?img=3'" alt="Avatar" class="avatar" />
        </div>

        <div class="info-section">
            <h2 class="name">{{ staffData.fullName }}</h2>

            <div class="form-grid">
                <div class="form-group">
                    <label>Full Name:</label>
                    <input [(ngModel)]="staffData.fullName" />
                </div>

                <div class="form-group">
                    <label>Email:</label>
                    <input [(ngModel)]="staffData.email" />
                </div>

                <div class="form-group">
                    <label>User Name:</label>
                    <input readonly [value]="staffData.username" />
                </div>

                <div class="form-group">
                    <label>Password:</label>
                    <input [(ngModel)]="staffData.passwordHash" />
                </div>

                <div class="form-group">
                    <label>Employee Code:</label>
                    <input readonly [value]="staffData.employeeCode" />
                </div>

                <div class="form-group">
                    <label>Position:</label>
                    <input [(ngModel)]="staffData.position" />
                </div>

                <div class="form-group">
                    <label>PhotoURL:</label>
                    <input [(ngModel)]="staffData.photoUrl" />
                </div>

                <div class="form-group">
                    <label>Gender:</label>
                    <input readonly [value]="staffData.gender === true ? 'Nam' : 'Ná»¯'" />
                </div>

                <div class="form-group">
                    <label>Date Of Birth:</label>
                    <input readonly [value]="staffData.dateOfBirth" />
                </div>

                <div class="form-group">
                    <label>HireDate:</label>
                    <input readonly [value]="staffData.hireDate" />
                </div>

                <div class="form-group">
                    <label>Notes:</label>
                    <input [(ngModel)]="staffData.notes" />
                </div>

                <div class="form-group">
                    <label>CreatedAt:</label>
                    <input readonly [value]="staffData.createdAt | date:'yyyy-MM-dd'" />
                </div>
            </div>

            <div class="button-group">
                <button class="btn" (click)="onEdit()">Edit</button>
                <button class="btn" onclick="history.back()">Back</button>
            </div>
        </div>
    </div>
</div>
